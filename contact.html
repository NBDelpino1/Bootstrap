        <nav class="navbar">
            <div class="container">

        <div class="container text-center">
            <h3>Send Me A Message</h3>
            <form>
                <div class="form-group">
                    <div class="col-xs-12 col-md-6">
                        <label for="persons-name">Name</label>
                        <input type="text" class="form-control" id="persons-name">
                        <span class="help-block"></span>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                        <span class="help-block"></span>
                    </div>
                    <div class="col-xs-12">
                        <label for="comment">Message</label>
                        <textarea class="form-control" rows="8" id="comment" placeholder="NOTE: Form is still under contruction. In the interim I can be reached at 407-907-9712 or nbdelpino1@yahoo.com. Thanks again for checking out my portfolio : )"></textarea>

                    </div>
                    <div class="col-xs-3">
                        <span class="help-block"></span>
                        <button type="submit" class="btn btn-default btn-lg">Submit</button>
                    </div>
                </div>
            </form>
